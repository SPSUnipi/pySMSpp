name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
  - cron: "0 5 * * TUE"

# Cancel any in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    # Test package build in matrix of OS and Python versions
    name: Test package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          # - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
          # - "3.9"
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    env:
      MPLBACKEND: Agg  # https://github.com/orgs/community/discussions/26434
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for setuptools_scm

    - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Test package
      run: |
        pytest

  test_with_smspp:
    # Test package build in matrix of OS and Python versions
    name: Test package with SMSpp
    needs:
    - test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.12"
        os:
        - ubuntu-latest
        # - macos-latest
        # - windows-latest
    env:
      MPLBACKEND: Agg  # https://github.com/orgs/community/discussions/26434
      INSTALL_WINDOWS: "C:"
      INSTALL_ROOT: "."
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for setuptools_scm

    - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Install SMSpp (linux and mac)
      if: runner.os != 'windows'
      run: |
        git clone https://gitlab.com/smspp/smspp-project.git
        cd smspp-project
        chmod +x ./INSTALL.sh
        sudo ./INSTALL.sh --install-root=$INSTALL_ROOT
        echo $INSTALL_ROOT >> $GITHUB_PATH
        echo "PATH is now: $PATH"


    - name: Test package with SMSpp (linux and mac)
      if: runner.os != 'windows'
      run: |
        pytest --force-smspp

    - name: Install SMSpp (windows)
      if: runner.os == 'windows'
      shell: pwsh
      run: |
        git clone https://gitlab.com/smspp/smspp-project.git
        cd smspp-project
        .\INSTALL.ps1 --install-root=$INSTALL_WINDOWS
        echo $INSTALL_WINDOWS\Release >> $GITHUB_PATH

    - name: Test package with SMSpp (windows)
      if: runner.os == 'windows'
      run: |
        pytest --force-smspp
